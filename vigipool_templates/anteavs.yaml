 - select:
     name: "AnteaVS - Vitesse De Filtration"
# CCEI Pump Speed
# 4 values are being used (maybe more?)
# 0 = Off
# 2 = Automatic Mode
# 129 = Low Speed
# 130 = Medium Speed
# 131 = Max Speed
     unique_id: CCEI_Pump_Speed
     state_topic: anteavs_XXXXXXXXXXXX/u8_w/filt_speed/info/reported
     options:
        - Stop
        - Level1
        - Level2
        - Level3
        - Auto
     value_template: >
        {% if value ==  0 %} Stop
        {% elif value == 129 %} Level1
        {% elif value == 130 %} Level2
        {% elif value == 131 %} Level3
        {% elif value == 2 %} Auto
        {% endif %}
     command_topic: "anteavs_XXXXXXXXXXXX/u8_w/filt_speed/info/desired"
     command_template: >
        {% if value ==  "Stop" %} 0
        {% elif value == "Level1" %} 129
        {% elif value == "Level2" %} 130
        {% elif value == "Level3" %} 131
        {% elif value == "Auto" %} 2
        {% endif %}
     device:
        configuration_url: https://www.ccei-pool.com/fr/produit/antea-vs
        manufacturer: CCEI
        model: AnteaVS
        name: AnteaVS
        identifiers: AnteaVS



